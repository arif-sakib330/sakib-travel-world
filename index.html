<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Travel World</title>
</head>

<body>
    <header>
        <div class="header-title">
            <img src="Images/Group 40071 (2).png" alt="">
            <h1><span class="pri-color">Travel</span> World</h1>
        </div>
        <div class="header-menu">
            <ul>
                <li><a class="pri-color" href="">Home</a></li>
                <li><a href="">Packages</a></li>
                <li><a href="">Testimonial</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
        <div class="navbar">
            <img src="Images/Frame.svg" alt="">
        </div>
    </header>
    <main>
        <!-- banner -->
        <div class="banner-container">
            <div class="banner-text">
                <h1>Explore Your Travel</h1>
                <p class="white">Travel broadens perspectives, exposing individuals to diverse cultures, <br> cuisines, and
                    landscapes.
                    It fosters personal growth by challenging <br>
                    comfort zones and creating lasting memories.</p>
            </div>
            <div class="banner-input">
                <input class="input" type="text" placeholder="Where go">
                <select class="input">
                    <option>Where</option>
                </select>
                <select class="input">
                    <option>Select Type</option>
                </select>
                <button class="pri-btn">Find Now</button>
            </div>
        </div>

    </main>
    <footer></footer>
</body>

</html>
